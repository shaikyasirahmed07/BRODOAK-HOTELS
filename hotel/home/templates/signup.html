<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-photo/arrangement-black-friday-shopping-carts-with-copy-space_23-2148667047.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
            padding: 20px;
            width: 400px;
            text-align: center;
            color: white;
        }

        h2 {
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 100px;
        }

        button {
            background-color: #45a049;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            color: red;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: black;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        footer {
            background-color: ;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>

        <form action="shopp.html" method="post" onsubmit="return validateForm()">
            {% csrf_token %}

            <!-- User Information -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <!-- Submit Button -->
            <button type="submit">Sign Up</button>
        </form>

        <p class="bottom-text">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- The modal for displaying the message -->
    <div id="modal" class="modal"></div>
<footer>
        <p>Â© Copyright 2024 by BRODOAK. All rights reserved.</p>
    </footer>
    <script>
        function validateForm() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                displayModal('Passwords do not match. Please enter matching passwords.');
                return false;
            }

            return true;
        }

        function displayModal(message) {
            var modal = document.getElementById('modal');
            modal.innerHTML = message;
            modal.style.display = 'block';

            setTimeout(function () {
                modal.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
